<body>
	<li> <a href="index.html" target="_self">小图变大图界面</a> </li>
	<div id=zhengti>
		<H1>欢迎来到职教云</H1>
		<img src="tupian/小人.png"><input type="text" id="zhang" value="用户名">
		<br/>
		<br/>
		<img src="tupian/小锁.png"><input type="password" id="mi" value="密码"><img src="tupian/显示密码的眼.PNG" id="yan">
		<br/>
		<br/>
			&nbsp;&nbsp;<input type="submit" name="tijiao" value="提交">
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="reset" name="chongzhi" value="注册">&nbsp;&nbsp;
	</div>
	<script>
		var zhang=document.getElementById('zhang');
		var val=zhang.value
		var mi=document.getElementById('mi')
		var vall=mi.value
		var yan=document.getElementById('yan')
		// 输入框中的原始值
		// 鼠标点击输入框的时候，输入框内容清空，2.鼠标点击输入框的时候，输入框内容回复原样
		zhang.onfocus=function () {
			if(zhang.value==val) {
				zhang.value='';
			}
		
		}
		zhang.onblur=function () {
			if(zhang.value=='') {
							zhang.value=val;
						}
		}
		mi.onfocus=function () {
			if(mi.value==vall) {
				mi.value='';
			}
	}
			mi.onblur=function() {
				if(mi.value=='') {
					mi.value=vall;
			}
		}
		yan.onfocus=function () {
		 type="text"
		}
	</script>
</body>
